<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Information</title>
</head>
<body>
    <h1>User Information</h1>
    <p>First Name: {{ user.firstname }}</p>
    <p>Last Name: {{ user.lastname }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Text: {{ user.text }}</p>
    <p>Word Count: {{ user.wcount }}</p>

    <p><a href="{{ url_for('dashboard', username=user.username) }}">Go to Dashboard</a></p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
    <p><a href="{{ url_for('download', username=user.username) }}">Download Text</a></p>
</body>
</html>
